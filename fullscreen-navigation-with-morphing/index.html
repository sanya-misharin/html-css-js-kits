<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>
            Fullscreen navigation with morphing transitions with Vanilla JS
        </title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200i,300,600"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <button
                            id="toggleNavBtn"
                            class="toggle-navbar flex justify-content-center align-items-center"
                        >
                            <div class="menu-icon" title="Menu">
                                <span></span>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </header>
        
        <svg id="morphSvg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
            <path class="morph" d="M0,0V-3S105.932-5,370-5,685.067-1,969-1s304.485-3,611-3,340,2,340,2V0Z" fill="#fbed46"></path>
        </svg>

        <nav id="navigation">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Portfolio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Blog</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
