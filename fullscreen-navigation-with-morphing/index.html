<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Fullscreen navigation with wave morphing</title>
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Montserrat:100,200i,300,600"
        />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        <header>
            <div class="container">
                <div class="row align-items-center">
                    <div class="col flex align-items-center">
                        <button
                            id="toggleNavBtn"
                            class="toggle-navbar flex justify-content-center align-items-center"
                        >
                            <div class="menu-icon" title="Menu">
                                <i class="line top" data-rotate="-45" data-y="0.9rem" data-opacity="1"></i>
                                <i class="line middle" data-opacity="0"></i>
                                <i class="line bottom" data-rotate="45" data-y="-0.9rem" data-opacity="1"></i>
                            </div>
                        </button>
                        Menu
                    </div>
                </div>
            </div>
        </header>

        <svg id="morphSvg" viewBox="0 0 1920 1080" preserveAspectRatio="none">
            <path
                class="morph"
                d="M0,0V-3S105.932-5,370-5,685.067-1,969-1s304.485-3,611-3,340,2,340,2V0Z"
            ></path>
        </svg>

        <nav id="navigation">
            <div class="container">
                <div class="row align-items-center justify-content-center">
                    <div class="col">
                        <div class="flex justify-content-center">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">About me</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Portfolio</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Blog</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row justify-content-center align-items-center">
                    <div class="col flex justify-content-center">
                        <h1>Fullscreen navigation with wave morphing</h1>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
